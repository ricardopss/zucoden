<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<style>
circle.dj {
	fill: gold;
	}
</style>

<svg width="700" height="140">
  <g class ='dj' transform="translate(70, 70)">
  </g>
  <g class ='dj' transform="translate(200, 70)">
  </g>
  <g class ='dj' transform="translate(330, 70)">
  </g>
  <g class ='dj' transform="translate(460, 70)">
  </g>
  <g class ='dj' transform="translate(590, 70)">
  </g>  
</svg>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var myData = [
  {
    "name": "Andy",
    "score": 25
  },
  {
    "name": "Beth",
    "score": 39
  },
  {
    "name": "Craig",
    "score": 42
  },
  {
    "name": "Diane",
    "score": 35
  },
  {
    "name": "Evelyn",
    "score": 48
  }
]  

function dataJoin() {
  d3.select(this)
    .append('circle')
    .style('fill', 'red')
    .style('opacity', .25)
    .attr('r', function(d) {
      return d.score;
    });

  d3.select(this)
    .append('text')
    .style("text-anchor", "middle")
    .text(function(d) {
      return d.name;
    });
}

d3.selectAll('g.dj')
  .data(myData)
  .each(dataJoin);
</script>

</body>
</html>
