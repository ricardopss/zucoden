<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<style>
rect {
  fill: steelblue;
}
rect:hover {
  fill: orange;
}
text {
  text-anchor: end;
}
</style>

<svg width="760" height="140">
<g transform="translate(70, 15)">
  <rect />
  <rect />
  <rect />
  <rect />
  <rect />
</g>

<g transform="translate(70, 15)">
  <text class = 'rect'/>
  <text class = 'rect'/>
  <text class = 'rect'/>
  <text class = 'rect'/>
  <text class = 'rect'/>
</g>
</svg>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var cities = [
  { name: 'London', population: 8674000},
  { name: 'New York', population: 8406000},
  { name: 'Sydney', population: 4293000},
  { name: 'Paris', population: 2244000},
  { name: 'Beijing', population: 11510000}
];

// Join cities to rect elements and modify height, width and position
d3.selectAll('rect')
  .data(cities)
  .attr('height', 19)
  .attr('width', function(d) {
    var scaleFactor = 0.00004;
    return d.population * scaleFactor;
  })
  .attr('y', function(d, i) {
    return i * 20;
  })

// Join cities to text elements and modify content and position
d3.selectAll('text.rect')
  .data(cities)
  .attr('y', function(d, i) {
    return i * 20 + 13;
  })
  .attr('x', -4)
  .text(function(d) {
    return d.name;
  });
</script>

</body>
</html>
