<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script>

var width = 400,
    height = 50;

var data = d3.ticks(0, 100, 50);

console.log(data);

var scaleData = d3.scaleLinear()
        .domain([d3.min(data), d3.max(data)])
        .range([0, width - 100]);

var xAxis = d3.axisBottom()
        .scale(scaleData)
        .tickFormat(d3.format("$"));

d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(30,30)")
    .call(xAxis);

</script>

</body>
</html>
