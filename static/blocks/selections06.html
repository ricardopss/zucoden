<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<style>
circle.removing {
	fill: gold;
	}
</style>

<svg width = "700" heigth = "100">
	<g transform = "translate(70,70)">
		<circle class= "removing" r="30"></circle>
		<circle class= "removing" r="30" cx= "120"></circle>
		<circle class= "removing" r="30" cx= "240"></circle>
		<circle class= "removing" r="30" cx= "360"></circle>	
		<circle class= "removing" r="30" cx= "480"></circle>						
	</g>
</svg>

<div>
  <button onClick="removeCircle();">Remove circles</button>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
function removeCircle() {
  d3.selectAll("circle.removing")
  .remove(); 
  }
</script>


</body>
</html>
